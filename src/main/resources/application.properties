# --- SERVER CONFIGURATION ---
server.port=8080

# --- SPRING DATA JPA & POSTGRESQL CONFIGURATION ---
# Database Connection Details (Replace these with your actual credentials)
spring.datasource.url=jdbc:postgresql://192.168.1.2:5432/rts_game_db
spring.datasource.username=rts_user
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Properties 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Set the context for component scanning (matches your @ComponentScan in Application.java)
spring.main.allow-bean-definition-overriding=true