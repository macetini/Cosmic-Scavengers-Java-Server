# --- SERVER CONFIGURATION ---
server.port=8080

# --- SPRING DATA JPA & POSTGRESQL CONFIGURATION ---
# Database Connection Details (Replace these with your actual credentials)
spring.datasource.url=jdbc:postgresql://192.168.1.3:5432/rts_game_db
spring.datasource.username=rts_user
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Properties 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set the context for component scanning (matches your @ComponentScan in Application.java)
spring.main.allow-bean-definition-overriding=true

# HikariCP Settings for Connection Pooling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.org.hibernate.orm.connections.pooling=ERROR
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.com.cosmicscavengers.server=DEBUG
