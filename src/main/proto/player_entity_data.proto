// protoc -I=./src/main/proto --csharp_out=C:/Development/workspace/unity3d/Cosmic-Scavengers-Unity-Client/Assets/Scripts/CosmicScavengers/Protobuf/PlayerEntites/ player_entity_data.proto

// Import Google's well-known type for timestamps
import "google/protobuf/timestamp.proto";

// Use the same package/namespace structure as your previous WorldData message
package CosmicScavengers.Networking.Protobuf.PlayerEntities;

// Mirrors the jOOQ PlayerEntities POJO for network transmission.
message PlayerEntityData {
    // Database primary key ID
    int64 id = 1;

    // Position in chunk coordinates (integer based)
    int32 chunk_x = 2;
    int32 chunk_y = 3;

    // Entity type identifier (e.g., "Player", "Enemy", "ResourceNode")
    string entity_type = 4;

    // Current health value
    int32 health = 5;

    // Fine-grained position within the chunk (floating point)
    float pos_x = 6;
    float pos_y = 7;

    // Serialized state data (JSONB in DB, transmitted as a raw JSON string)
    string state_data = 8;

    // Foreign key to Player table (Owner ID)
    int64 player_id = 9;

    // Foreign key to World table
    int64 world_id = 10;

    // Foreign key to Sector table
    int64 sector_id = 11;

    // Whether the entity is static/non-moving
    bool is_static = 12;

    // Timestamps (OffsetDateTime)
    google.protobuf.Timestamp created_at = 13;
    google.protobuf.Timestamp updated_at = 14;
}